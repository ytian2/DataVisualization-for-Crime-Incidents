<!DOCTYPE html>
<html>

<head>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="d3.layout.cloud.js"></script>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
</head>

<style>

#menu{
  margin-top: 20px;
  margin-left: 80px;
  width:800px;
  height:50px;
  float:left;
}

#wordCloud{
  width:400px;
  height:500px;
  float:left;
}
 #map{ 
  width: 400px; 
  height: 500px; 
  float: left;
}

</style>

<body>

<div id="menu"></div>
<div id="wordCloud"></div>
<div id="map"></div>

</body>
  <script>

    var fill = d3.scale.category20();

    var dispatch = d3.dispatch("load", "statechange");

    d3.csv("data/district.csv", function(error, data) {
  if (error) throw error;
  var district = d3.map();
  data.forEach(function(d) { district.set(d.REPTDISTRICTNAME, d); });
  dispatch.load(district);
  dispatch.statechange(district.get("BRIGHTON"));
  //console.log("data" + data);
});

// A drop-down menu for selecting a state; uses the "menu" namespace.
dispatch.on("load.menu", function(district) {
//console.log("district" + district);

  var select = d3.select("#menu")
    .append("div")
    .append("select")
    .on("change", function() { dispatch.statechange(district.get(this.value)); });

  select.selectAll("option")
      .data(district.values())
    .enter().append("option")
      .attr("value", function(d) { return d.REPTDISTRICTNAME; })
      .text(function(d) { return d.REPTDISTRICTNAME; });

  dispatch.on("statechange.menu", function(state) {
    select.property("value", state.REPTDISTRICTNAME);
  });
});


    d3.csv("data/d1st.csv", function(d) {
        return {
          text: d.Var1,
          size: +d.Freq/10
        }
      },
      function(data) {
        d3.layout.cloud().size([400, 400]).words(data)
          .rotate(function() {
            return ~~(Math.random() * 2) * 90;
          })
          .font("Impact")
          .fontSize(function(d) {return d.size;})
          .on("end", draw)
          .start();

        function draw(words) {
          console.log(words);
          d3.select("#wordCloud").append("svg")
            .attr("width", 1000)
            .attr("height", 600)
            .append("g")
            .attr("transform", "translate(200,200)")
            .selectAll("text")
            .data(words)
            .enter().append("text")
            .style("font-size", function(d) {
              return d.size + "px";
            })
            .style("font-family", "Impact")
            .style("fill", function(d, i) {
              return fill(i);
            })
            .attr("text-anchor", "middle")
            .attr("transform", function(d) {
              return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
            })
            .text(function(d) {
              return d.text;
            });
        }
  
  drawMap();

function drawMap(){
             // initialize the map
  var map = L.map('map').setView([42.35, -71.08], 13);

  // load a tile layer
  L.tileLayer('http://tiles.mapc.org/basemap/{z}/{x}/{y}.png',
    {
      attribution: 'Tiles by <a href="http://mapc.org">MAPC</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',
      maxZoom: 17,
      minZoom: 9
    }).addTo(map);

}

          });
 

 
  </script>


</html>
